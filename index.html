<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Nita</title>

    <!-- CSS External -->
    <link rel=""stylesheet" href="css/styles.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body style="justify-items: center;align-content: center;height: 100vh">
    
    
    <!-- Header -->
    <header>
        <h1 class="text-3xl font-bold">Nita Todo App</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Todo -->
        <section>
            <form id="todo-form">
                
                <input type="text" class="border rounded p-[8px]" id="todo-input" placeholder="Enter your todo..." required>
                <input type="date" class="border rounded p-[8px]" id="todo-date" required>
                <button type="submit" class="bg-blue-500 rounded text-white p-[8px]">Add Todo</button>
            </form>
        </section>

        <!-- List Todo -->
        <section>
            <ul id="todo list" class="mt-[16px]">
                <!-- Todo items will be appended here -->
                 <p class="text-center text-gray-500">No todos yet. Add one above!</p>
            </ul>
        </section>

        <!-- Action Button -->
        <section class="mt-[16px]" flex gap-2">
            <button class="bg-red-500 rounderd text-white p-[8px]">Delete All</button>
            <button class="bg-green-500 text-white p-[8px]">filter</button>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <P>&copy; 2025 Nita Todo App</P>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
